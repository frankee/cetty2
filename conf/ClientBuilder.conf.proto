package cetty.service.builder

message ServerConnection {
	optional string service = 1;
	
	optional string connection = 2;
	
	optional string host = 3;
	optional int32 port = 4;
	optional int32 limit = 5;
}

message ClientBuilder {
	optional bool shared_io_service = 1 ;
	optional int32 thread_count = 2;
	repeated ServerConnection connections = 3;
}

message ProtobufClientBuilder {
	optional ClientBuilder builder = 1 [embed = true];
}

