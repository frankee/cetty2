cetty.service.builder.ServerBuilder:
  # By default cetty does not run as a daemon. Use 'true' if you need it.
  # Note that cetty will write a pid file in /var/run/xxx.pid when daemonized.
  daemonize: true

  # When running daemonized, Redis writes a pid file in /var/run/redis.pid by
  # default. You can specify a custom pid file location here.
  pidfile: /var/run/xxx.pid

  servers:
    # Accept connections on the specified port.
    - port: 6379

      # If you want you can bind a single interface, if the bind option is not
      # specified all the interfaces will listen for incoming connections.
      # bind: 127.0.0.1
      # Setting the name to the server.
      name: name
    - port: 1920
      pipeline: rpc

  threadCount: 5
  backlog: 4096
  logger: name

  limit:
    maxConcurrentRequests: 10000

  timeout:
    hostConnectionMaxIdleTime: 100
    hostConnectionMaxLifeTime: 0
    requestTimeout: 3
    readTimeout: 4
    writeCompletionTimeout: 5

# include /path/to/local.conf
# include /path/to/other.conf
