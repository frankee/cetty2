cetty.logging.Log4cplusLogger:
  log4cplus.rootLogger=INFO, R
  log4cplus.logger.filelogger=WARN, R
  log4cplus.appender.R=log4cplus::RollingFileAppender
  log4cplus.appender.R.File=cetty.log
  log4cplus.appender.R.MaxFileSize=5MB
  log4cplus.appender.R.MaxBackupIndex=2
  log4cplus.appender.R.layout=log4cplus::PatternLayout
  log4cplus.appender.R.layout.ConversionPattern=%d{%m/%d/%y %H:%M:%S-%q}[%t]-%-5p %c{2} -%m[%l]%n
